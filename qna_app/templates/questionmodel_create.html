<form method = "POST"  enctype="multipart/form-data" >
{% csrf_token%} 
{% comment %} {{ form.as_p}}  {% endcomment %}
{{form.errors}}

Title: <input type ='text' name ='title'> <br> <br>
Posted by: <input type = 'text' name ='posted_user'> <br> <br>
Description: <input type = 'text' name = 'question_desc'> <br> <br>
Image: <input type ='file' name ='question_img'> <br> <br>
category: <select name = 'category'>
          {% for cat in category %}
           <option value ="{{cat.id}}">{{cat.title}} </option>
          {% endfor %}
          </select> <br> <br>
<input type = "hidden" name = "question_vote" value=0>
<input type ='submit' value = 'submit'/>
</form>
